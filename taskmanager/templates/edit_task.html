{% extends "base.html" %}
{% block content %}

<h3 class="text-grey darken-3 center-align">
    Edit Task
</h3>

<div class="row card-panel grey-lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_task', task_id=task.id) }}">
        <!-- Task name -->
        <div class="row">
            <div class="input-field col s12">
                <input id="task_name" name="task_name" value="{{ task.task_name }}" minlength="5" maxlength="50" type="text" class="validate" required>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <!-- Task description -->
        <div class="row">
            <div class="input-field col s12">
                <!-- textarea so this must be written here, not in value like with input -->
                <textarea id="task_description" name="task_description" minlength="2" maxlength="200" type="text" class="materialize-textarea validate" required>
                    {{- task.task_description -}}
                    </textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>
        <!-- Due Date -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                <input id="due_date" name="due_date" type="text" value="{{ task.due_date.strftime('%d %B, %Y') }}" class="datepicker validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!-- is_urgent -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <label for="is_urgent">
                        {% if task.is_urgent == True %}
                        <input id="is_urgent" name="is_urgent" type="checkbox" checked>
                        {% else %}
                        <input id="is_urgent" name="is_urgent" type="checkbox">
                        {% endif %}
                        <span class="lever"></span>
                        Is Urgent?
                    </label>
                  </div>
            </div>
        </div>
        <!-- category_id -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select id="category_id" name="category_id" class="validate" required>
                    <option value="" disabled>Choose Category</option>
                    {% for category in categories %}
                        {% if category == task.category %}
                        <option value="{{ category.id }}" selected>{{ category.category_name }}</option>
                        {% else %}
                        <option value="{{ category.id }}">{{ category.category_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="category_id">Category</label>
            </div>
        </div>
        <!-- submit name -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large">
                    Edit Task <i class="fa-solid fa-edit right" style="color: #ffffff;"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
